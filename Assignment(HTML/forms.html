        <h2>More Inputs !</h2>
        <form action="/birds">
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I agree to the terms and conditions</label>
            <p>
                <input type="radio" name="privacy" id="privacy">
                <label for="privacy"> I agree to the privacy policy </label>
            </p>

            <p>

                <select name="device" id="device">

            </p>

                <label for ="Frequency">Select Frequency</label>
                <input type="range" id="freq" min="1" max="100" step="8" name="fequency_level">
            </p>

            <p>
                <label for="">Any special Requests ?</label>
                <br>
                <textarea id="requests" rows="10" cols="40" name="requests" placeholder="Type something"></textarea>
            </p>
            <button>Submit</button>

        </form>
